---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  annotations:
    sas.com/kustomize-base: base
  labels:
    app.kubernetes.io/name: sas-drive-app
    sas.com/admin: namespace
  name: sas-drive-app
spec:
  gateways:
  - public-gateway
  hosts:
  - '*'
  http:
  - match:
    - uri:
        exact: /SASDrive
    - uri:
        prefix: /SASDrive/
    route:
    - destination:
        host: sas-drive-app
    timeout: 300s
  - match:
    - uri:
        exact: ""
    - uri:
        exact: /
    rewrite:
      uri: /SASDrive/
    route:
    - destination:
        host: sas-drive-app

